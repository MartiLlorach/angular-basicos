<p>listado de héroes</p>

<div *ngIf=" borrado; else noBorrado ">
    <h3>Héroe Borrado: <small>{{ borrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <div>
        <h3>No borrado</h3>
    </div>
</ng-template>


<button (click)="borrarHeroe()">
    borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{ heroe }}
    </li>
</ul>
